<!doctype html>
<html lang="en">
  <head>
    <title>Nessa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- Font awesome -->
    <link rel="stylesheet" type="text/css" href="lib/font-awesome 5/css/all.css" />
    <!-- Datetime picker -->
    <link rel="stylesheet" href="lib/datetimepicker/bootstrap-datetimepicker.min.css">
  </head>

  <body>
    <div id='signup'>

        <div class="page-content">
            <section class="signup__form">
                <div class="container">
                    <div class="signup__form-content">
                        <h4>Welcome!</h4>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation</p>
                        <form>
                            <div class="form-group signup__item">
                                <input type="email" class="form-control">
                                <label>First Name</label>
                            </div>
                            <div class="form-group signup__item">
                                <input type="email" class="form-control">
                                <label>Last Name</label>
                            </div>
                            <div class="form-group signup__item">
                                <input type="email" class="form-control">
                                <label>Date of Birth</label>
                            </div>
                            <div class="form-group signup__item">
                                <input type="email" class="form-control">
                                <label>Email Address</label>
                            </div>
                            <div class="form-group signup__item" id="show_hide_password">
                                <input type="password" class="form-control">
                                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                                <label>Password</label>
                                
                            </div>
                            <div class="form-group signup__item" id="show_hide_confirm_password">
                                <input type="password" class="form-control">
                                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                                <label>Confirm Password</label>
                            </div>
                            <input type="text" class="form-control" id="example">

                            <button type="submit" class="btn btn-primary">NEXT</button>
                        </form>
                        <p>Already have an account? Sign in</p>
                        <p>Are you a Client? Sign in</p>
                    </div>
                </div>
            </section>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Datetime picker -->
    <script src="lib/datetimepicker/bootstrap-datetimepicker.min.js"></script>

    <script>
        $(document).ready(function() {
            $(".signup__item input").blur(function() {
                if($(this).val() != "") {
                    $(this).siblings("label").addClass("active");
                }else {
                    $(this).siblings("label").removeClass("active");
                }
            });


            $("#show_hide_password i").on('click', function(event) {
                event.preventDefault();
                if($('#show_hide_password input').attr("type") == "text"){
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass( "fa-eye-slash" );
                    $('#show_hide_password i').removeClass( "fa-eye" );
                }else if($('#show_hide_password input').attr("type") == "password"){
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass( "fa-eye-slash" );
                    $('#show_hide_password i').addClass( "fa-eye" );
                }
            });

            $('#example').datetimepicker();

        });
    </script>
  </body>
  
</html>

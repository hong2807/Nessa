<!doctype html>
<html lang="en">
  <head>
    <title>Nessa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- Font awesome -->
    <link rel="stylesheet" type="text/css" href="lib/font-awesome 5/css/all.css" />
  </head>

  <body>
    <div id='signin'>

        <div class="page-content">
            <section class="signin__form">
                <div class="container">
                    <div class="signin__form-content">
                        <p>Sign in to your account</p>
                        <form>
                            <div class="form-group signin__item">
                                <input type="email" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="form-group signin__item" id="show_hide_password">
                                <input type="password" class="form-control" placeholder="Password">
                                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                            </div>
                            <p>Forgot password?</p>
                            <button type="submit" class="btn btn-primary">LOGIN</button>
                        </form>
                        <p>Don't have an acount yet? Creat one.</p>
                    </div>
                </div>
            </section>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".signin__item input").blur(function() {
                if($(this).val() != "") {
                    $(this).siblings("label").addClass("active");
                }else {
                    $(this).siblings("label").removeClass("active");
                }
            });


            $("#show_hide_password i").on('click', function(event) {
                event.preventDefault();
                if($('#show_hide_password input').attr("type") == "text"){
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass( "fa-eye-slash" );
                    $('#show_hide_password i').removeClass( "fa-eye" );
                }else if($('#show_hide_password input').attr("type") == "password"){
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass( "fa-eye-slash" );
                    $('#show_hide_password i').addClass( "fa-eye" );
                }
            });

           
        });
    </script>
  </body>
  
</html>

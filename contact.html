<!doctype html>
<html lang="en">
  <head>
    <title>Nessa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- Font awesome -->
    <link rel="stylesheet" type="text/css" href="lib/font-awesome 5/css/all.css" />
    <!-- Slick -->
    <link rel="stylesheet" type="text/css" href="lib/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="lib/slick/slick-theme.css"/>
  </head>

  <body>
    <div id='contact'>

        <div class="page-content">
            <section class="contact__form">
              <div class="container">
                <div>
                    <div class="row">
                        <div class="col-3">
                            <div class="contact__form-left">
                                <h6>GENERAL INQUIRES</h6>
                                <div>
                                    <i class="fas fa-envelope"></i>
                                    <span>info@nessamd.com</span>
                                </div>
                                <div>
                                    <i class="fas fa-phone-volume"></i>
                                    <span>1-800-123-4567</span>
                                 
                                </div>
                                <div>
                                    <i class="fas fa-comments"></i>
                                    <span>info@nessamd.com</span>
                                </div>
                                <h6>PARTNERSHIP</h6>
                                <p>partnerships@nessamd.com</p>
                                <h6>SALES</h6>
                                <p>sales@nessamd.com</p>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="contact__right">
                                <p>Primary Care</p>
                                <p>We are here to help. Please fill in the fields belows:</p>
                            </div>
                            <form>
                                <div class="form-group contact__item">
                                    <input type="text" class="form-control" placeholder="Your Full Name">
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group contact__item">
                                            <input type="email" class="form-control" placeholder="Email Address">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group contact__item">
                                            <input type="text" class="form-control" placeholder="Phone Number">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group contact__item">
                                    <textarea  class="form-control" placeholder="Your Message" style="resize: none;"></textarea>
                                </div>
                               
                                <button type="submit" class="btn btn-primary">SEND MESSAGE</button>
                            </form>
                        </div>
                    </div>
                </div>
              </div>
            </section>
        </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--Slick -->
    <script src="lib/slick/slick.min.js"></script>
   
  </body>
  
</html>
